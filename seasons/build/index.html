<!doctype html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<link rel="stylesheet" href="css/style.css">
	<link rel="icon" href="favicon.ico" type="image/x-icon" />
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
	<title>animated stuff</title>
</head>

<body>


	<div class="parallax">
		<div class="parallax__group">
			<div class="parallax__layer parallax__layer--back">	
			1back			
			</div>
			<div class="parallax__layer parallax__layer--base">
			1base				
			</div>
			<div class="parallax__layer parallax__layer--deep">
			1deep				
			</div>	
		</div>
		<div class="parallax__group">
			<div class="parallax__layer parallax__layer--back">		
			2back			
			</div>
			<div class="parallax__layer parallax__layer--base">	
			2base				
			</div>
		</div>
		<div class="parallax__group">
			<div class="parallax__layer parallax__layer--back">		
			3back			
			</div>
			<div class="parallax__layer parallax__layer--base">
			3base					
			</div>
			<div class="parallax__layer parallax__layer--deep">
			3deep				
			</div>
		</div>
		<div class="parallax__group">

			<div class="parallax__layer parallax__layer--base">
			4base					
			</div>
		</div>
	</div>
	<div class="one-frame one-frame--05">
		<div class="one-frame__seed"></div>
		<div class="one-frame__stalk"></div>
		<div class="one-frame__leaves"></div>
		<div class="one-frame__embryo"></div>
		<div class="one-frame__burgeon"></div>
		<div class="one-frame__flower"></div>
		<div class="one-frame__fruit"></div>

		<div class="controls">
			<ul class="controls__list">
				<li class="controls__item">
					<button class="controls__btn" type="button">
						1
					</button>
				</li>
				<li class="controls__item">
					<button class="controls__btn" type="button">
						2
					</button>
				</li>
				<li class="controls__item">
					<button class="controls__btn" type="button">
						3
					</button>
				</li>
				<li class="controls__item">
					<button class="controls__btn" type="button">
						4
					</button>
				</li>
				<li class="controls__item">
					<button class="controls__btn" type="button">
						5
					</button>
				</li>
				<li class="controls__item">
					<button class="controls__btn" type="button">
						6
					</button>
				</li>
				<li class="controls__item">
					<button class="controls__btn" type="button">
						7
					</button>
				</li>
				<li class="controls__item">
					<button class="controls__btn" type="button">
						8
					</button>
				</li>
			</ul>
		</div>

	</div>





</body>



</html>
